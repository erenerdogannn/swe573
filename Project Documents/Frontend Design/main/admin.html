<div class="modal fade" id="add-domain-modal" role="dialog" aria-labelledby="trackersModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">

            </div>
            <div class="modal-body">

                    <span class="form-error"></span>
                </div>
                <div class="modal-form-holder">
                    <form class="modal-form-group" id="add-domain-form" method="POST" action=""
                          onsubmit="return validateAddDomain();">
                        <div class="modal-form-item">
                            <label class="form-label" for="domain-name">Domain Name

                            <input class="form-text" id="domain-name" name="domain" type="text" required
                                   autofocus>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="$('#add-domain-form').submit();"
                        class="button button-md button-blue center">Add Domain
                </button>
            </div>

        </div>
    </div>

<script>
    // Array Remove - By John Resig (MIT Licensed)
    Array.prototype.remove = function (from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };
</script>

<script>
    $('#delete-project-modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var modal = $(this)
        modal.find('#campaign_name').html(button.data('cname'))
        modal.find('#campaign_delete_url').attr("href", button.data('url'))
    })
