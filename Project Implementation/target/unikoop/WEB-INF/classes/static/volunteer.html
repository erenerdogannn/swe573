<script>
    // Array Remove - By John Resig (MIT Licensed)
    Array.prototype.remove = function (from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };
</script>

<script>
    
    jQuery.ajaxSetup({async:false});

    $('#delete-project-modal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var modal = $(this)
        modal.find('#campaign_name').html(button.data('cname'))
        modal.find('#campaign_delete_url').attr("href", button.data('url'))
    })
    
    
    $(window).load(function() {

        $.getJSON( urlRoot + "/workslots", 
            function (data) {
            
                $.each( data, function( key, val ) {
                $('#work-slot-table').append( "<tr value='"+ val.id +"'><td class='project-name-holder'>" + val.job +"</td><td class='project-name-holder'>" + val.timeStart + "</td><td class='project-button-holder'><a class='edit-button user-type-edit' href=''>Başvur</a></td></tr>" );
                });         
            }
        )
    });
    
    $('#work-slot-table').on('click', '.user-type-edit',function(){
               
        jQuery.ajaxSetup({async:false});
        
        var workId = $(this).parents('tr').attr('value');
        console.log(workId);
        
        if (document.cookie.indexOf('uid=') > -1) {
            
            var userId = document.cookie.split('uid=')[1].split(';')[0];
            console.log(userId);
            
            if (userId.length > 0 ) {
                $.ajax({
                    headers: { 
                    'Accept': 'application/json',
                    'Content-Type': 'application/json' 
                    },
                    type: "PUT",
                    url: urlRoot + "/users/update/" + userId,

                    data: JSON.stringify({
                        userType: "volunteer"
                    }),
                    dataType:"json",
                    success: function (html) {
                        alert('Tebikler gönüllü oldunuz.');
                        document.cookie = "role=" + "volunteer" + "; expires=Thu, 18 Dec 2016 12:00:00 UTC";
                        document.cookie = "panelRol=" + "volunteer" + "; expires=Thu, 18 Dec 2016 12:00:00 UTC";
                    },
                     error: function (xhr, textStatus, thrownError) {
                        alert('Önceden tanımlanmış kullanıcılar işe başvuramazlar.');

                    }
                });

                //TODO: kapanan işleri başka bir yere aktarabiliriz.

                $.ajax({
                    headers: { 
                    'Accept': 'application/json',
                    'Content-Type': 'application/json' 
                    },
                    type: "DELETE",
                    url: urlRoot + "/workslots/delete/" + workId,
                    success: function (html) {
                        console.log('İş kapandı');
                    },
                     error: function (xhr, textStatus, thrownError) {
                        alert(textStatus, thrownError);
                    }
                });

            } else { 
                alert('Önceden tanımlı kullanıcılar işe başvuramaz.'); 
                return false
            }
            
        } else {
            alert('Önemli bir hata meydana geldi. Siteye baştan giriş yapın.')
        }
        
    });

</script>
