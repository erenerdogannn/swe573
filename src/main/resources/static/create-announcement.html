<script>
    // Array Remove - By John Resig (MIT Licensed)
    Array.prototype.remove = function (from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };
</script>

<script>
    
    $(window).load(function() {

        $.getJSON( urlRoot + "/producers", 
            function (data) {
            
                var items = [];
                $.each( data, function( key, val ) {
                $('#ann-producer').append( "<option value='" + val.id + "'>" + val.name + "</option>" );
                });
                
            }
        )
        
        $.getJSON( urlRoot + "/products", 
            function (data) {
            
                var items = [];
                $.each( data, function( key, val ) {
                $('#ann-product').append( "<option value='" + val.id + "'>" + val.name + "</option>" );
                });
                
            }
        )
    });

    $('#submitted').on('click', function(){
        var announcementName = $('#ann-name').val();
        var announcementDate = $('#ann-date').val();
        var announcementInfo = $('#ann-info').val();
        var announcementProduct = $('#ann-product').val();
        var announcementProducer = $('#ann-producer').val();
        
        var JSONObj = {
            
                "name": announcementName,
                "info": announcementInfo,
                "announcementDate": announcementDate
            }
        
        if ($('#ann-product').val() != "null") {
            JSONObj['product'] = {"id": announcementProduct};
        }
        
        if ($('#ann-producer').val() != "null") {
            JSONObj['producer'] = {"id": announcementProducer};
        } 
        
        if (annImage.length > 0) {
            JSONObj['photoURL'] = annImage;
        } else {
            JSONObj['photoURL'] = "";
        }
        
        console.log(JSONObj);
        
        $.ajax({
            headers: { 
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
            },
            type: "POST",
            url: urlRoot + "/announcements/add",
            
            data: JSON.stringify(
                JSONObj
            ),
            dataType:"json",
            success: function (html) {
                alert('Duyuru başarıyla eklendi.');
                window.location.reload(true);
            }
        });
    }) 
    
    
 var annImage = "";
    
 function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
     

    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      // Only process image files.
      if (!f.type.match('image.*')) {
        continue;
      }
        

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          // Render thumbnail.
          annImage = e.target.result;
          localStorage.setItem('img', e.target.result);
        };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsDataURL(f);
    }
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);


</script>
