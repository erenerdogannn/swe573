<script>
    // Array Remove - By John Resig (MIT Licensed)
    Array.prototype.remove = function (from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };
</script>

<script>
    
    $(window).load(function() {

        $.getJSON( urlRoot + "/producers", 
            function (data) {
            
                var items = [];
                $.each( data, function( key, val ) {
                $('#event-producer').append( "<option value='" + val.id + "'>" + val.name + "</option>" );
                });
                
            }
        )
        
        $.getJSON( urlRoot + "/products", 
            function (data) {
            
                var items = [];
                $.each( data, function( key, val ) {
                $('#event-product').append( "<option value='" + val.id + "'>" + val.name + "</option>" );
                });
                
            }
        )
    });

    $('#submitted').on('click', function(){
        
        var eventName = $('#event-name').val();
        var eventLocation = $('#event-location').val();
        var eventDate = $('#event-date').val();
        var eventInfo = $('#event-info').val();
        var eventProduct = $('#event-product').val();
        var eventProducer = $('#event-producer').val();
        
        var JSONObj = {
            
                "name": eventName,
                "location": eventLocation,
                "info": eventInfo,
                "eventDate": eventDate
            }
        
        if ($('#event-product').val() != "null") {
            JSONObj['product'] = {"id": eventProduct};
        }
        
        if ($('#event-producer').val() != "null") {
            JSONObj['producer'] = {"id": eventProducer};
        }
        
        $.ajax({
            headers: { 
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
            },
            type: "POST",
            url: urlRoot + "/events/add",
            
            data: JSON.stringify(
                JSONObj
            ),
            dataType:"json",
            success: function (html) {
                alert('Etkinlik başarıyla eklendi.');
                window.location.reload(true);
            }
        });
        
    });
    
</script>
