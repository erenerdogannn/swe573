<script>
    //Remove Page Load Transition Effect. At the Beggining stop CSS Transactions
    $(window).load(function () {
        $("body").removeClass("preload");
    });
    
    
    $(document).ready(function(){
        
        $.getJSON( urlRoot + "/events", 
            function (data) {
                $.each( data, function( key, val ) {
                    
                var tempProduct;
                var tempProductId;
                var tempProducer;
            
                if (val.product == null) {
                    tempProduct = " ";
                    tempProductId = "";
                } else {
                    tempProduct = val.product.name;
                    tempProductId = val.product.id;
                }
            
                if (val.producer == null) {
                    tempProducer = " ";
                } else {
                    tempProducer = val.producer.name;
                }
                    
                    $('#event-container').append( 
                    "<div class='main-content-container'>" +
                        "<h4>" + val.name + "</h4>" +
                        "<br>" +
                        "<p><i class='fa fa-map-marker' ></i>&nbsp; &nbsp;" + val.location + "</p>" +
                        "<p> <i class='fa fa-calendar' ></i>&nbsp;" + val.eventDate + "</p>" +
                        "<p>" + val.info + "</p>" +
                        "<p>Ürün: <a href='productdetail.html?" + tempProductId + "'>" + tempProduct + "</a></p>" +
                        "<p>Üretici: <a href='producers.html'>" + tempProducer + "</a></p>" +
                        "<img class='contact-img' src='/assets/images/map_contact.png'>" +
                    "</div>"
                    );
                });
                
            }
        )
    });
    
</script>
