<script>
    //Remove Page Load Transition Effect. At the Beggining stop CSS Transactions
    $(window).load(function () {
        $("body").removeClass("preload");
    });
    
    $(document).ready(function(){
        
        $.getJSON( urlRoot + "/producers", 
            function (data) {
                $.each( data, function( key, val ) {
                    
                    var tempPhotoURL;
                    
                    if (val.photoURL == "" || val.photoURL == null) {
                        tempPhotoURL = "/assets/images/noimg.png";    
                    } else {
                        tempPhotoURL = val.photoURL;
                    }
                    
                    $('#producer-list').append( 
                            "<div class='producer-container col-md-3 col-xs-12' style='height: 300px;'>" +
                            "<img src='" + tempPhotoURL + "' class='producer-img'>" +
                            "<p class='producer-name'>" + val.name + "</p>" +
                            "<p><i class='fa fa-map-marker'>&nbsp;</i><span>" + val.region + "</span></p>" +
                            "<p style='font-size: 12px;'>" + val.info + "</p>" +
                            "</div>"
                    );
                });
                
            }
        )
    });
    
    
    

</script>
