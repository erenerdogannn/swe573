    // Array Remove - By John Resig (MIT Licensed)
    Array.prototype.remove = function (from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };
</script>

<script>
    

    $(document).ready(function(){
        
        jQuery.ajaxSetup({async:false});
        
        if ( document.cookie.split('uid=')[1].split(';')[0] > 0) {
            var userId = document.cookie.split('uid=')[1].split(';')[0];

            $.getJSON( urlRoot + "/users/" + userId, 
                function (data) {
                            
                            if (data.job == null) {

                            }
                
                            if (data.age == null) {
                                data.age = "";
                            }
                
                            var tempUserImg;
                
                            if (data.photoURL == null || data.photoURL == "") {

                            } else {
                                tempUserImg = data.photoURL;
                            }

                        $('#profile-info-form').append( 
                            '<div class="settings-form-item" style="height: 250px;">' +
                            '<img id ="user-img" style="display: block; width:200px; height: 200px; margin:auto;" src="' + tempUserImg + '">' +
                            '</div>' +
                            '<div class="settings-form-item">' +
                                '<label class="form-label">Ad Soyad</label>' +
                                '<input class="form-text" name="" value="' + data.name + '" id="user-name" readonly>' +
                            '</div>' +
                            '<div class="settings-form-item">'+
                                '<label class="form-label">Email</label>'+
                                '<input class="form-text " name="" value="' + data.email + '" id="user-mail" readonly>'+
                            '</div>'+
                            '<div class="settings-form-item">' +
                                '<label class="form-label">Yaş</label>' +
                                '<input class="form-text " name="" value="' + data.age + '" id="user-age">' +
                            '</div>' +
                            '<div class="settings-form-item">' +
                                '<label class="form-label">Meslek</label>' +
                                '<input class="form-text " name="" value="' + data.job + '" id="user-job">' +
                            '</div>' +
                            '<div class="panel-content-widget xlg">' +
                            '</div>' +
                            '<div class="panel-content-widget xlg">' +
                                '<button class="button button-green button-md center">Değişiklikleri Kaydet</button>' +
                            '</div>'
                        );

                }
            )
        } else {
            alert('Önceden tanımlanmış admin ve gonullu kullanıcıları buraya erişemez.')
        }
        
    })
    
    
    
    function changeProfileInfo() {
        
        jQuery.ajaxSetup({async:false});
        
        var userId = document.cookie.split('uid=')[1].split(';')[0];
        var newJob = $('#user-job').val(); 
        var newAge = $('#user-age').val(); 
        var exsUserImg = document.getElementById('user-img').getAttribute('src');
        
        console.log('age' + newAge);
        var newUserImg = "";
        
        if (changedUserImage.length > 0) {
            newUserImg = changedUserImage;
        } else {
            newUserImg = exsUserImg;
        }
        
        $.ajax({
            headers: { 
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
            },
            type: "PUT",
            url: urlRoot + "/users/update/" + userId ,
            
            data: JSON.stringify({
                job: newJob,
                age: newAge,
                photoURL: newUserImg
            }),
            dataType:"json",
            success: function (html) {
                alert('Profiliniz başarıyla update edildi.');
            }
        });
    }
    
    
  var changedUserImage = "";
    
 function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
     

    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      // Only process image files.
      if (!f.type.match('image.*')) {
        continue;
      }
        

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          // Render thumbnail.
          changedUserImage = e.target.result;
          localStorage.setItem('img', e.target.result);
        };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsDataURL(f);
    }
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);

</script>
